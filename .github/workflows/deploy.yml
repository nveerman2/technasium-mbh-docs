name: Build & Deploy MkDocs

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install MkDocs
        run: |
          pip install mkdocs-material

      - name: Generate navigation & indexes
        run: |
          python scripts/update_nav.py

      - name: Commit nav changes (if any)
        run: |
          git add mkdocs.yml docs/**/index.md || true
          if [[ -n "$(git diff --cached --name-only)" ]]; then
            git config user.name "mkdocs-bot"
            git config user.email "actions@users.noreply.github.com"
            git commit -m "Auto-update MkDocs navigation"
            git push
          else
            echo "No nav changes to commit."
          fi

      - name: Deploy to GitHub Pages
        run: |
          mkdocs gh-deploy --force --clean
